name: Deploy to Cloudflare

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Check env vars present
        run: |
          echo "ANALYTICS_ENABLED set? ${{ vars.ANALYTICS_ENABLED != '' }}"
          echo "METRICS_ENABLED set? ${{ vars.METRICS_ENABLED != '' }}"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: >
          deploy
          --var ANALYTICS_ENABLED:${{ vars.ANALYTICS_ENABLED }}
          --var METRICS_ENABLED:${{ vars.METRICS_ENABLED }}
